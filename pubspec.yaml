name: forex
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^12.0.0
  custom_sliding_segmented_control: ^1.8.0
  curved_navigation_bar: ^1.0.3
  flutter_svg: ^2.0.7
  flutter_signin_button: ^2.0.0

  firebase_core: ^2.21.0
  firebase_auth: ^4.12.0 
  cloud_firestore: ^4.12.0 
  firebase_storage: ^11.4.0 
  google_fonts: ^6.1.0
  group_radio_button: ^1.3.0
  dio: ^5.3.3
  uuid: ^4.1.0
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  url_launcher: ^6.2.1
  rename: ^3.0.1
  linkfy_text: ^1.1.5
  get_ip_address: ^0.0.6
  appsflyer_sdk: ^6.12.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/icons/
    - assets/images/
    - assets/logo/
    - assets/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/SourceSnasPro/SourceSansPro-Bold.otf
        - asset: assets/fonts/SourceSnasPro/SourceSansPro-Regular.otf
        - asset: assets/fonts/SourceSnasPro/SourceSansPro-Semibold.otf

  uses-material-design: true
